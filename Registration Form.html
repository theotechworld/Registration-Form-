<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration Form.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        Registration Form
      </div>
      <form action="https://formsubmit.co/theotechworld1@gmail.com"
            method="POST">
        <div class="form">
          <div class="input_field">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="input">
          </div>
        </div>
        <div class="form">
          <div class="input_field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input">
          </div>
        </div>
        <div class="form">
          <div class="input_field">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" class="input">
          </div>
        </div>
        <div class="form">
          <div class="input_field">
            <label for="design_level">Are you a beginner or expert in graphic design?</label>
            <select id="design_level" name="design_level" class="input" required>
              <option value="">--Please select--</option>
              <option value="beginner">Beginner</option>
              <option value="expert">Expert</option>
            </select>
          </div>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="Registration Form.js"></script>
    
    

    <script>
      // JavaScript code to display a confirmation message after form submission
      const form = document.getElementById('registration-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault(); // prevent form submission
        const fullName = document.getElementById('full_name').value;
        const email = document.getElementById('email').value;
        const phoneNum = document.getElementById('phone_number').value;
        const designLevel = document.getElementById('design_level').value;

        // Send form data to the specified email address
        const formData = new FormData();
        formData.append('full_name', fullName);
        formData.append('email', email);
        formData.append('phone_number', phoneNum);
        formData.append('design_level', designLevel);
        formData.append('_subject', 'New Registration Form Submission');
        formData.append('_template', 'box');

        fetch('https://formsubmit.co/theotechworld1@gmail.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(formData).toString()
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          alert('Thank you for registering!');
          form.reset();
        })
        .catch(error => {
          console.error('There was a problem with the form submission:', error);
        });
      });
    </script>
  </body>
</html>

</html>
